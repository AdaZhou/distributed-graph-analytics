# The noisier spark logs go to file only

log4j.rootLogger=INFO,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%5p] [%t %d{hh:mm:ss}] (%F:%M:%L) %m%n
log4j.logger.spark.storage=INFO,stdout
log4j.additivity.spark.storage=false
log4j.logger.spark.scheduler=INFO,stdout
log4j.additivity.spark.scheduler=false
log4j.logger.spark.CacheTracker=INFO,stdout
log4j.additivity.spark.CacheTracker=false
log4j.logger.spark.CacheTrackerActor=INFO,stdout
log4j.additivity.spark.CacheTrackerActor=false
log4j.logger.spark.MapOutputTrackerActor=INFO,stdout
log4j.additivity.spark.MapOutputTrackerActor=false
log4j.logger.spark.MapOutputTracker=INFO,stdout
log4j.additivty.spark.MapOutputTracker=false