buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}

apply plugin: 'fatjar'

description = 'dga-giraph'

dependencies {
    compile project(':dga-core')
    compile 'org.apache.giraph:giraph-core:1.1.0-SNAPSHOT'
    compile 'org.apache.hadoop:hadoop-client:2.2.0-mr1-cdh5.0.0-beta-2' , {
        ext {
            fatJarExclude = true
        }
    }
    testCompile "org.mockito:mockito-all:1.9.5"
    testCompile 'junit:junit:4.11'
    testCompile 'commons-httpclient:commons-httpclient:3.0.1'
}
