description = 'dga-giraph'

dependencies {
    compile project(':dga-core')
    compile 'org.apache.giraph:giraph-core:1.1.0-SNAPSHOT'
    compile 'org.apache.hadoop:hadoop-common:2.2.0-cdh5.0.0-beta-2'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-common:2.2.0-cdh5.0.0-beta-2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.mockito:mockito-all:1.9.5"
}
