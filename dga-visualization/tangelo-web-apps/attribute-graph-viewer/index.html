<!doctype html>
<meta charset=utf-8>

<title>Attribute Graph Viewer</title>


<script src=https://code.jquery.com/jquery-1.9.1.min.js></script>
<script src=https://code.jquery.com/ui/1.9.1/jquery-ui.min.js></script>
<script src=js/d3.v3.min.js charset=utf-8></script>
<script src=/js/tangelo.min.js></script>
<script src=js/sotera.webgraph.v1.js></script>
<script src=js/attribute_graph.js></script>

<link href=https://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css rel=stylesheet>
<link href=css/sotera.webgraph.css rel=stylesheet>
<link href=css/bootstrap.min.css rel=stylesheet>
<link href=//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css rel=stylesheet>
<script src=https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>


<div id=info-panel class="modal fade">
    <div class=modal-dialog>
        <div class=modal-content>
            <div class=modal-header>
                <h3>Information</h3>
            </div>

            <div class=modal-body>
                <p>Generic attribute graph viewer

                <p>Select a graph from the list to display it

    		</div>

            <div class=modal-footer>
                <a class="btn btn-default" data-dismiss=modal>OK</a>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-top">
    <div class=navbar-header>
        <div class=navbar-brand>Attribute Graph Viewer</div>
    </div>

    <ul class="nav navbar-nav">
        <li><a style=cursor:pointer data-toggle=modal data-target=#info-panel><span class="glyphicon glyphicon-info-sign"></span> Info</a>
    </ul>

</div>



<!-- Create a fullscreen SVG element -->
<div id=node_graph ></div>

<!-- Create an SVG element to represent the legend -->
<svg id=legend height=100% style="position:fixed; top:100px; right:0px; pointer-events:none;"></svg>

<!-- Create a drawer with the control panel in it -->
<div id=control-panel>
    <div class=container>
        <div class=row>
            <div class=col-md-5>
                <div class=row>
                    <div class=col-md-8>
                        <h4>Select a Graph <span id=search_help class="glyphicon glyphicon-question-sign"></span></h4>
                        <select id=graph_select class=form-control></select>
                    </div>
                    
                </div>


                <div class=row>
                    <div class=col-md-8>
                        <b>Highlight Vertices:<b>
						<select id=highlights class=form-control></select>
						<label class=checkbox>
                            <input type=checkbox id=usetext onchange="SWG.toogleLabels(); "> Render text labels
                        </label>
                    </div>

                </div>
            </div>
            <div class=col-md-5>
                <div class=row>

                    <p>Upload File</p>
                    <form id="csvUpload" enctype="multipart/form-data" method="post" action="graphservice/post">
                        <input id="graphName" name="name" type="text" />
                        <input id="fileupload" name="csvFile" type="file" accept="text/csv" />
                        <input type="submit" value="submit" />
                    </form>
                </div>
            </div>
            <div class=col-md-7>
                <div id="search_status"></div>
                <table id="result_table" class="table table-striped" style="margin: auto; width: 100%;">
                  <thead class="result_thead" ></thead>
                  <tbody class="result_tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="dialog" title="Highlighted Vertices" />
